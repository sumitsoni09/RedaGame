<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="GamerApp">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/semantic.css">
    <title>RedaGame</title>
  </head>
  <body ng-controller="MainController as ctrl">
    <header>
      <h1 class="name">RedaGame</h1>
        <nav class="ui four buttons">
          <button class="ui button">HOME</button>
          <button class="ui button">LOGIN</button>
          <button class="ui button">ABOUT</button>
          <button class="ui button">REGISTER</button>
        </nav>
    </header>
<!-- show mainIndex when not logged in games -->
  <div class="container">
    <div class="allGameCard">
      <h1 class="pageHead">Top 20 Best Selling Games</h1>
        <ul ng-repeat="game in ctrl.games">
          <div class="gameCard">
            <li>
              <h4>{{game.name}}</h4>
              <img src="{{game.image}}" alt="">
              <h4>Rating: {{game.rating}}/10</h4>
            </li>
        </div>
      </ul>
    </div>
  </div>
<!-- show modal on click -->
<!-- Show Create button on login -->
<!--  -->
    <footer>
      <h5 class="footer">Copyright © 2018, “All Rights Reserved”, Made By: Sumit Soni</h5>
    </footer>
  </body>
</html>
