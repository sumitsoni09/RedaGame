<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="GamerApp">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/semantic.css">
    <title>RedaGame</title>
  </head>
  <body>
    <div ng-controller="MainController as ctrl">
      <div ng-controller="AuthController as auth">
        <div ng-controller="UserController as user">
      <header>
        <h1 class="name">RedaGame</h1>
        <h3 class="loginName" ng-if="auth.loggedInUsername">Welcome, {{auth.loggedInUsername}}</h3>
        <nav ng-if="auth.loggedInUsername" class= "ui three buttons">
          <a ng-Click="ctrl.changeInclude('userIndex')" class="ui inverted red button">HOME</a>
          <a ng-Click="ctrl.changeInclude('logout')" class="ui inverted blue button">LOGOUT</a>
          <a ng-Click="ctrl.changeInclude('about')" class="ui inverted red button">ABOUT</a>
        </nav>
        <nav class="ui four buttons">
          <a ng-Click="ctrl.changeInclude('mainIndex')" class="ui button">HOME</a>
          <a ng-Click="ctrl.changeInclude('login')" class="ui button">LOGIN</a>
          <a ng-Click="ctrl.changeInclude('about')" class="ui button">ABOUT</a>
          <a ng-Click="ctrl.changeInclude('register')" class="ui button">REGISTER</a>
        </nav>
      </header>
    <!-- show mainIndex when not logged in games -->

        <div class="container">
          <div ng-include="ctrl.includePath"></div>
            <!-- Show User index on login -->
            <!-- Show User modal on click -->
            <!-- Show Create button/form on login -->
            <!-- Show Update button/form on login -->
            <!-- Show Delete button/form on login -->
            <!-- Show Logout button on login  -->
          </div>
        </div>
      </div>
    </div>
    <footer>
      <h5 class="footer">Copyright © 2018, “All Rights Reserved”, Created By: Sumit Soni</h5>
    </footer>
  </body>
</html>
