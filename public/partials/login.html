<div class="login">
  <div class="loginFormBox">
    <form class="loginForm" ng-submit="auth.logIn()">
      <input class="loginInput" type="text" ng-model="auth.username" placeholder="Username">
      <br/>
      <input class="loginInput" type="text" ng-model="auth.password" placeholder="Password">
      <br/>
      <input class="loginSubmit" type="Submit" ng-click="auth.goApp()" value="LogIn">
    </form>
  </div>
</div>
