<div class="register">
  <div class="registerFormBox">
    <form ng-submit="auth.createUser()" class="registerForm">
      <input class="registerInput" type="text" ng-model="auth.username" placeholder="Username" />
      <input class="registerInput" type="password" ng-model="auth.password" placeholder="Password" />
      <input class="registerSubmit" type="submit" value="Register">
    </form>
  </div>
</div>
